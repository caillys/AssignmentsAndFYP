<!DOCTYPE html>

<html>
	<head><title> New HTML5 Input Types</title></head>
	

	<body>

		<h1> New HTML5 Input Types Demo</h1>
			<p>This form demonstrates the new HTML5 input types and the placeholder
			required and autofocus attributes.</p>
			<form method="post" action="http://www.mmu.edu.my"></form>
		<p></p>
		<label> Color:
			<input type="color" autofocus />
				(Hexadecimal code such as #ADD8E6)
		</label>
		<p></p>
		<label>Date:
			<input type="date" />
				(yyyy-mm-dd)
		</label>
		<p></p>
		<label>Datetime:
			<input type="datetime" />
				(yyyy-mm-ddThh:mm+ff:gg, such as 2012-01-27T03:15)
		</label>
		<p></p>
		<label>Datetime-local:
			<input type="datetime-local" />
				(yyyy-mm-ddThh:mm, such as 2012-01-27T03:15)
		</label>
		<p></p>
		<label>Email:
			<input type="email" placeholder="name@domain.com" 
				required /> (name@domain.com)
		</label>

		<p></p>
		<input type="hidden" name="recipient" value="admin@mmu.edu.my" />
		<input type="hidden" name="subject" value="Input type demo" />
		<p></p>
		<input type="submit" value="Submit form" />
		<input type="reset" value="Clear form" />






	</body>

</html>
