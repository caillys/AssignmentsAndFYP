<!DOCTYPE html>

<html>

	<head>

		<title>  MMU Visit Feedback Form   </title>
		<meta name="keywords" content="MMU, Feedback Form" />
		<meta name="description" content="This is a feedback form for a visit to MMU." />
	</head>
	
	<body>

		<h1> MMU Visit Feedback Form</h1>
		<p>Please fill out this form to let us know how your visit was so we 
		can improve further.</p>

		<form method="post" action="http://www.mmu.edu.my"></form>
		
		<p></p>
		<label>Name:
		<input type="text" name="name" />
		</label>
		
		<p></p>
		<label>Email Address:
		<input type="email" name="email" />
		</label>
		
		<p></p>
			<strong> Things you like most:</strong><br>
			<label>Campus 
				<input name="thingsliked" type="checkbox" value="Campus" /></label>
			<label>Students 
				<input name="thingsliked" type="checkbox" value="Students" /></label>
			<label>Location 
				<input name="thingsliked" type="checkbox" value="Location" /></label>
			<label>Atmosphere 
				<input name="thingsliked" type="checkbox" value="Atmosphere" /></label>
			<label>Dorm rooms
				<input name="thingsliked" type="checkbox" value="Dorm rooms" /></label>
			<label>Sports 
				<input name="thingsliked" type="checkbox" value="Sports" /></label>
		
		<p></p>
			<strong>How did you become interested in MMU?:</strong><br>
			<label>Friends
				<input name="interested" type="radio" value="Friends" checked /></label>
			<label>Television
				<input name="interested" type="radio" value="Television" /></label>
			<label>Internet 
				<input name="interested" type="radio" value="Internet" /></label>
			<label>Other
				<input name="interested" type="radio" value="Other" /></label>
		
		<p><label> Comments: <br>
			<textarea name="comments" rows = "4" cols = "36">Enter comments here.</textarea>
			</label></p>		
			
			
		
		<input type="hidden" name="recipient" value="admin@mmu.edu.my" />
		<input type="hidden" name="subject" value="Feedback Form" />
		<p></p>
		<input type="submit" value="Submit form" />
		<input type="reset" value="Clear form" />
		
		


	</body>

</html>
