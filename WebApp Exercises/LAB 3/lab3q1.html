<!DOCTYPE html>

<html>
	<head>
		<title> New HTML5 Input Type</title>
	</head>
	<p></p>
	<body>
		<h1>New HTML5 Input Type</h1>
		<p><This form demonstrates the new HTML5 Input Type/p>
		
		<form method="post" action="http://www.mmu.edu.my">
			<p><label>Month:
				<input type="month" name="month" /></label>
				</p>
			<p><label>Number:
				<input type="number" 
				min= "0"
				max= "7"
				step= "1"
				value= "4"/></label> <!--placeholder is a guide; grey text-->
				</p>
			<p><label>Range:
				0 <input type="range" 
				min= "0"
				max= "20"
				value= "10"/> 20</label>
				</p>
			<p><label>Search:
				<input type="search" 
				placeholder= "Search query"/> (Enter your query here)</label>
				</p>
			<p><label>Tel:
				<input type="Tel" 
				placeholder= "03-12345678"
				pattern="\d{3}-\d{8}" required /></label>
				</p>
			<p><label>IC Number:
				<input type="ic" 
				placeholder= "######-##-####"
				pattern="\d{6}-\d{2}-\d{4}" required /></label>
				</p>
			<p><label>Time:
				<input type="time" /></label>
				</p>
			<p><label>URL:
				<input type="url" 
				placeholder= "http://www.domainname.com" /></label>
				</p>
			<p><label>Week:
				<input type="week"  /></label>
				</p>

		<p></p>
		<input type="submit" value="Submit form" />
		<input type="reset" value="Clear form" />
		
		</form>
		
	</body>







</html>
